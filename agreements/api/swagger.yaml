        - "DELEGATE_TO_SIGNER"
        - "APPROVER"
        - "DELEGATE_TO_APPROVER"
        - "ACCEPTOR"
        - "DELEGATE_TO_ACCEPTOR"
        - "FORM_FILLER"
        - "DELEGATE_TO_FORM_FILLER"
        - "CERTIFIED_RECIPIENT"
        - "DELEGATE_TO_CERTIFIED_RECIPIENT"
        - "SHARE"
        - "SENDER"
