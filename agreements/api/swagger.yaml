        - "CREATED_VIA_ACROBAT"
        - "CREATED_VIA_READER"
        - "ACTIVATED"
        - "DIGITAL_SIGN_UIDAI_SIGNER_CONSENT"
        - "DIGSIGNED"
        - "DEACTIVATED"
        - "DOCUMENTS_DELETED"
        - "DOWNLOADED"
        - "EMAIL_BOUNCED"
        - "EMAIL_VIEWED"
        - "EXPIRED"
        - "EXPIRED_AUTOMATICALLY"
        - "FAXED_BY_SENDER"
        - "FAXIN_RECEIVED"
        - "KBA_AUTHENTICATED"
        - "MODIFIED"
        - "OFFLINE_SYNC"
        - "OTHER"
        - "PAID"
        - "PRESIGNED"
